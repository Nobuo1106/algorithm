<!DOCTYPE html>

</html>
<script>
    function binarySearch(searchValue, array) {
        var leftIndex = 0;
        var rightIndex = array.length -1;

        while (leftIndex <= rightIndex) {
            var middleIndex = Math.floor((leftIndex + rightIndex) / 2);
            var middlevalue = array[middleIndex];
            if (middlevalue === searchValue) {
                return true;
            }
            if (searchValue < middlevalue) {
                rightIndex = middleIndex - 1
            }
            if (searchValue > middlevalue) {
                leftIndex = middleIndex + 1;
            }
        }
        return false;
    }
    window.onload = function() {
        let array = [1, 4, 8, 11, 13, 14, 18, 20, 25];
        let searchValue = 7;
        var result = binarySearch(searchValue, array);
        console.log(result);
    }
</script>
</html>
